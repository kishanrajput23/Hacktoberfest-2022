<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <nav class="navbar">
      <img
        src="pngtree-vector-calculator-icon-png-image_862651.jpg"
        alt="logo"
      />
      <div class="heading"><h1>Let's Calculate</h1></div>
    </nav>
    <div class="container">
      <div class="display">
        <div class="design"></div>
        <input class="input" type="text" name="" id="input" />
      </div>
      <hr />
      <div class="keys">
        <div class="item"><button class="btn" id="ac">AC</button></div>
        <div class="item"><button class="btn" id="sign">M+</button></div>
        <div class="item"><button class="btn" id="perc">%</button></div>
        <div class="item"><button class="btn" id="mul">*</button></div>
        <div class="item"><button class="btn" id="one">1</button></div>
        <div class="item"><button class="btn" id="two">2</button></div>
        <div class="item"><button class="btn" id="three">3</button></div>
        <div class="item"><button class="btn" id="divide">/</button></div>
        <div class="item"><button class="btn" id="four">4</button></div>
        <div class="item"><button class="btn" id="five">5</button></div>
        <div class="item"><button class="btn" id="six">6</button></div>
        <div class="item"><button class="btn" id="minus">-</button></div>
        <div class="item"><button class="btn" id="seven">7</button></div>
        <div class="item"><button class="btn" id="eight">8</button></div>
        <div class="item"><button class="btn" id="nine">9</button></div>
        <div class="item"><button class="btn" id="plus">+</button></div>
        <div class="item"><button class="btn" id="zero">0</button></div>
        <div class="item"><button class="btn" id="dot">.</button></div>
        <div class="item"><button class="btn" id="equal">=</button></div>
      </div>
    </div>
    <footer class="foot">
      Copyright &copy; www.ommiCalculations.com All rights preserved
    </footer>
    <script src="index.js"></script>
  </body>
</html>
