<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1 to 100</h2>
            <img src="logo.png" alt="logo">

            <section class="eventSection">
                <p>Select The Level</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy 10 Attempts</button>
                    <button onclick="hardMode()">Hard 5 Attempts</button>
                </div>
             </section>

        </div>

        <!-- our game area -->

        <div class="" id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New Game</button>
            </div>

        <section>
            <h3 id="textOutput">Your Guess</h3>
            <input type="number" id="inputBox" min="1" max="100" placeholder="Enter Your Guess" onchange="compareguess()">
        </section>


        <div class="stats">
            <section>
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts">
                        0
                    </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses">
                        0
                    </span>
                </div>
            </section>
        </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
